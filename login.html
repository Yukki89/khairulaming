<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
<head>
  <title>Login</title>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "admin" && password === "password") {
        return true;
      }else{
        alert("Invalid username or password. Please try again.");
        return false;
      }
      
    }
  </script>
</head>
<body>
  <h1 class="loginheader"><img src="media/kapfp.jpg" class="logo" alt = "pfp">
    <img src="media/font.png" class="font" alt = "font"></h1>
  <form action="recipeblog.html" method="post" onsubmit="return validateForm()">
    <div class="loginForm"><label for="username" class="login">Username</label><br>
    <input type="text" id="username" name="username"><br><br>
    <label for="password" class="login">Password</label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" class="loginbtn" value="Log in"></div>
  </form>
</body>
</html>
